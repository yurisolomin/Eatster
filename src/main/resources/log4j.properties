log4j.rootLogger=INFO,CONSOLE,R

log4j.logger.ru.baccasoft=TRACE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss.SSS} %p [%F:%L] %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d [EATSTER] %p [%t] (%F:%L) %m%n
log4j.appender.CONSOLE.Encoding = UTF-8

log4j.appender.R = org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File = ${catalina.base}/logs/eatster.log
log4j.appender.R.Append = true
log4j.appender.R.DatePattern = '.'yyyy-MM-dd
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d [EATSTER] %p [%t] (%F:%L) %m%n
log4j.appender.R.Encoding = UTF-8

log4j.logger.javapns=debug